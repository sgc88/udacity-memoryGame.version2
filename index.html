<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <link  rel ="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body>
  <header>
      <h1>Matching Game</h1>
      <p>Win the game by finding all the matching pairs!</p>
  </header>
  <hr>

  <div class="container">
    <main id="mainTag">
        <div id="game-board" class="board clearfix" ></div>
        <h3>Score: <span id="trackScore">0</span></h3>
        <div id="moves">Total moves: 0</div>
        <div id="timer"></div>
        <div id="stars">Stars: <span id="stars">***</span></div>
        <button  id="startOver" onclick="resetGame()">Reset</button>

    </main>
  </div>
    <script src="js/app.js"></script>
</body>
</html>
